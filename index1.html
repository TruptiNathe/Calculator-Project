<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML & CSS</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="inp" class="inputbox" placeholder="0">
        <div class="button">
            <button class="grey">AC</button>
            <button class="grey">DEL</button>
            <button class="grey">%</button>
            <button class="Yellow">/</button>
        </div>
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="Yellow">*</button>
        </div>
        <div class="button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="Yellow">-</button>
        </div>
        <div class="button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="Yellow">+</button>
        </div>
        <div class="button">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="Yellow">=</button>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
